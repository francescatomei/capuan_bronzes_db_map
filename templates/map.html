                var html_70cb14e93b63554fe52de93e2c8cfe16 = $(`<div id="html_70cb14e93b63554fe52de93e2c8cfe16" style="width: 100.0%; height: 100.0%;">         <div style='background-color:white; overflow:auto; max-height:500px; max-width:700px;'>             <button onclick="this.parentElement.requestFullscreen()" style="float:right;">Fullscreen</button>         <b>Storing Place Objects</b><br><table border='1' style='width:100%;'>         <tr>             <th>ID Unico</th><th>Cronologia</th><th>Forma</th><th>Luogo di Conservazione</th>             <th>Luogo di Ritrovamento</th><th>Numero di Inventario</th><th>Fonte Bibliografica</th>             <th>Dimensioni</th><th>Descrizione</th><th>Luogo di Produzione</th>             <th>Tipologia</th><th>Riferimenti Bibliografici</th><th>Anse/manici</th>             <th>Base/piede</th><th>Decorazione</th><th>Tecniche decorative</th>             <th>Iconografia</th><th>Tecniche produttive</th>             <th>Analisi Archeometriche</th><th>Tipo di Analisi</th>             <th>Materie Prime</th><th>Provenienza</th><th>Altre Informazioni</th>             <th>Bollo</th><th>Testo del Bollo</th>         </tr>                      <tr>                 <td>214</td><td>I-III sec d.C.</td><td>Patera </td>                 <td>Rheinischen Landesmuseum Trier (Germania)</td><td>Ignoto</td>                 <td>1997,21</td><td>Bienert 2007, n. 67, p. 66</td>                 <td>Larghezza: 16,7 cm; diametro piede ad anello: 6,5 cm; altezza parete: 3,8 cm</td><td>Parte di corpo di patera, parzialmente fuso e fortemente deformato.  Circa un quarto dell’orlo è andato perduto. Orlo sporgente verso l'interno e separato dalla parete da una scanalatura interna. La parte inferiore della parete esterna mostra una scanalatura piatta di 3 mm di larghezza. L’anello di base è costituito da una modanatura alta 7 mm, nettamente delimitata e leggermente inclinata. </td>                 <td>Campania (Capua?)</td><td>Carandini 44; Petrovszky VIII, 2a/3</td>                 <td>Carandini 1977, p. 167, tav. LXXXV, n. 44; Petrovsky 1993, p. 92</td><td></td>                 <td>Piede ad anello</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/214.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>215</td><td>I-III sec d.C.</td><td>Patera </td>                 <td>Rheinischen Landesmuseum Trier (Germania)</td><td>Treviri, Engelstraße 100: necropoli, sporadico</td>                 <td>1997,22</td><td>Bienert 2007, n. 68, p. 67</td>                 <td>Diametro orlo: 14 cm; diametro piede ad anello: 5,9 cm; altezza parete: 3,3 cm</td><td>Porzione di corpo di patera, circa due terzi dell'orlo andati perduti. Piede ad anello leggermente inclinato verso l'esterno. Parete termina con orlo arrotondanto verso l'interno. Al centro del fondo è presente un rilievo a forma di disco. </td>                 <td>Campania (Capua?)</td><td>Carandini 44; Petrovszky VIII, 2a/3</td>                 <td>Carandini 1977, p. 167, tav. LXXXV, n. 44; Petrovsky 1993, p. 92</td><td></td>                 <td>Piede ad anello</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/215.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>212</td><td>Seconda metà I sec. d.C.</td><td>Patera </td>                 <td>Rheinischen Landesmuseum Trier (Germania)</td><td>Wellingen, città di Marzig (distretto di Merzig-Wadern): sporadico</td>                 <td>1899,61</td><td>Bienert 2007, n. 65, p. 65</td>                 <td>Lunghezza totale: 24,3 cm; diametro orlo: 14 cm; lunghezza manico: 10,2 cm; diametro base: 6 cm; altezza parete: 3,5 cm</td><td>Patera con parete bassa e arcuata, terminante in orlo arrotondato rientrante verso l'interno.  Il profilo interno mostra una transizione fluida verso la zona del fondo, al cui centro è presente un punto inciso, circondato da un anello largo 3 mm. Base ad anello nettamente distinto dalla parete. Manico piatto orizzontale termina con un’estremità rettilinea e culmina in un pomello decorativo sfaccettato di forma poliedrica, largo 6 mm. L’estremità del manico e il pomello sono separati da una modanatura basale spessa 3 mm, che è delimitata su entrambi i lati da incisioni di diversa profondità. L’estremità del manico è attraversata da un’apertura a forma di serratura. Sotto l'apertura è presente un bollo rettangolare. </td>                 <td>Capua</td><td>Carandini 44; Petrovszky VIII, 2a/3</td>                 <td>Carandini 1977, p. 167, tav. LXXXV, n. 44; Petrovsky 1993, p. 92</td><td>Manico orizzontale terminante in linea retta con terminazione a bottone e foro di sospensione a forma di serratura</td>                 <td>Piede ad anello ben distinto</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>Si</td><td>CIPI POLIBY</td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/212.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>213</td><td>I-III sec. d.C.</td><td>Patera </td>                 <td>Rheinischen Landesmuseum Trier (Germania)</td><td>Treviri, Sankt Matthias, Matthiasstraße 41 (necropoli meridionale), 1910, tomba 804.</td>                 <td>1910,289a</td><td>Bienert 2007, n. 66, p. 66</td>                 <td>Max estensione frammento: 10,1 cm; diametro piede ad anello: 6 cm; altezza conservata parete; 3,1 cm</td><td>Frammento di base di patera con piede ad anello basso la cui parte interna è leggermente sottosquadrata. Lungo il lato esterno corre una scanalatura realizzata al tornio. Resti di parete suggeriscono un corpo basso e un tempo ampiamente svasato. </td>                 <td>Capua?</td><td>Carandini 44; Petrovszky VIII, 2a/3</td>                 <td>Carandini 1977, p. 167, tav. LXXXV, n. 44; Petrovsky 1993, p. 92</td><td></td>                 <td>Piede ad anello</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/213.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>216</td><td>I sec. d.C.</td><td>Casseruola </td>                 <td>Rheinischen Landesmuseum Trier (Germania)</td><td>Ignoto</td>                 <td>186</td><td>Bienert 2007, n. 75, p. 86</td>                 <td>Lunghezza tot: 40,6 cm; diametro orlo: 21,8 cm; lunghezza manico: 19,5 cm; diametro fondo: 13,7 cm; altezza parete: 13,7 cm; diametro foro circolare: 2,4 cm</td><td>Casseruola con manico orizzontale terminante in disco con foro circolare. La parete leggermente convessa termina con un orlo ispessito a forma di bastoncino, rivolto verso l'esterno. Sulla spalla esterna è stato evidenziato un fregio alto 13 mm, privo di decorazioni. L'interno del recipiente è percorso da scanalature tornite. Intorno alla depressione centrale si estende un'area circolare in rilievo larga 15 mm, delimitata da una scanalatura. La suddivisione del fondo è arricchita da una fascia decorata con scanalature tornite, situata poco oltre il disco centrale. Il manico, fuso in un unico pezzo con il corpo del recipiente, termina con un disco largo 75 mm, forato al centro da un'apertura circolare. La fascia interna leggermente convessa, larga 18 mm, è delimitata su entrambi i lati da un bordo in rilievo. Profonde scanalature delimitano i bordi uniformemente rastremati. Su un lato del corpo del recipiente, tra l'attacco del manico e l'apertura, si estende una lunga fessura che, già in epoca antica, aveva richiesto una riparazione. Sotto l'attacco del manico, un rattoppo rettangolare di 65 × 120 mm, realizzato in sottile lamina di bronzo, è stato saldato all'esterno della parete. La fessura potrebbe essere stata causata da un'intensa usura e conseguente affaticamento del materiale. La patina, la corrosione e i danni alla lamina escludono che il rattoppo sia il risultato di un restauro moderno.</td>                 <td>Campania (Capua?)</td><td>Eggers 140; Petrovsky V,1</td>                 <td>Eggers 1951, p. 172; Petrovszky 1993, p. 49</td><td>Manico orizzontale terminante in disco con foro circolare</td>                 <td>Base piana con scanalature di tornitura</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/216.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>217</td><td>I sec. d.C.</td><td>Coppa a becco</td>                 <td>Rheinischen Landesmuseum Trier (Germania)</td><td>Treviri, Lorenz-Kellner-Straße: abitato romano, sporadico</td>                 <td>ST 6596</td><td>Bienert 2007, n. 126, p. 116</td>                 <td>Lunghezza frammento: 5,3 cm; larghezza: 3,3 cm</td><td>Manico di coppa a becco, piatto e rastremato al centro. Lungo l'asse centrale decorato con linee che danno origine ad una sorta di gambo. Verso l'orlo ornamento a forma di diamante da cui si diramano due linee che percorrono il bordo.  I bordi, angolati e incorniciati da strette scanalature, conducono, con le punte che si protendono, verso le teste di uccelli.</td>                 <td>Campania (Capua?)</td><td>Den Boesterd 65</td>                 <td>Den Boesterd 1956, n. 65, p. 24.</td><td>Manico orizzontale terminante in due teste d'uccello</td>                 <td></td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/217.jpg' width='200' style='margin:5px;'><br></td></tr></table></div></div>`)[0];

 orizzontale piatto terminante in due teste di cigno laterali al foro di sospensione e due volute nel mezzo</td>                 <td>Non conservato</td><td>Si</td>                 <td>Stampo e incisione</td><td>Teste di cigno</td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/77.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>78</td><td>Inizio I sec. d.C.</td><td>Casseruola </td>                 <td>Provinciaal Museum G.M. Kam at Nijmegen (Netherlands)</td><td>Ignoto</td>                 <td>1.11.1926</td><td>Den Boesterd 1956, n. 12, pp. 4-5</td>                 <td>Diametro: 14,9 cm; lunghezza totale: 29,5 cm; altezza: 9,1 cm</td><td>Casseruola integra con manico orizzontale terminante in disco con foro a mezzaluna, si restringe al centro e ha incisioni a piuma sulla lunghezza superiore. Parete verticale leggermente convessa con orlo sporgente. Scanalature sotto l'orlo all'esterno e a metà della vasca all'interno. Faccia interna rivestita di metallo bianco. Fondo quasi piano con solcature del tornio all'interno e all'esterno. Presente uno dei piedi a forma di pelta saldati in origine alla base. Bollo sull'ansa illeggibile.</td>                 <td>Capua?</td><td>Eggers 137</td>                 <td>Eggers 1951, p. 172</td><td>Manico orizzontale terminante in disco con foro a mezzaluna</td>                 <td>Fondo piano con piedi a forma di pelta saldati al corpo</td><td>Si</td>                 <td>Stampo e incisione</td><td>Linee oblique tipo piuma</td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>Si</td><td>Illeggibile</td>             </tr>             <tr><td colspan='25'><b> ola quasi integra. Manico orizzontale che si restringe al centro e modanato nella parte superiore, terminante in un disco con foro circolare. Pareti incurvate e danneggiate ed orlo aggettante e scanalature al di sotto. Base rialzata verso l'interno e spessa, leggermente danneggiata. Decorazione a corda solo lungo i bordi del manico. Bollo rettangolare presso il disco.</td>                 <td>Capua</td><td>Eggers 142</td>                 <td>Eggers 142. Bollo: Petrovsky 1993, p. 158</td><td>Manico orizzontale terminante in disco con foro di sospensione circolare.</td>                 <td>Base leggermente rientrante con solcature di tornitura.</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>Si</td>                 <td>Optical Emission Spectrochemical Analysis</td><td>Sn 4,5%; Zn <0,1%; Pb 0,2%; Fe 0,1%; Ag <0,2%</td>                 <td></td><td></td>                 <td>Si</td><td>M NAE CERIALIS</td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/84a.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>84</td><td>Metà-fine I sec. d.C.</td><td>Casseruola </td>                 <td>Provinciaal Museum G.M. Kam at Nijmegen (Netherlands)</td><td>Ignoto</td>                 <td>XXIa 3</td><td>Den Boesterd 1956, n. 19, p.7; Boesterd and Hoekstra 1966., p. 112</td>                 <td>Diametro: 15,5 cm; lunghezza totale: 28,9 cm; altezza: 9,2 cm</td><td>Casseruola quasi integra. Manico orizzontale che si restringe al centro e modanato nella parte superiore, terminante in un disco con foro circolare. Pareti incurvate e danneggiate ed orlo aggettante e scanalature al di sotto. Base rialzata verso l'interno e spessa, leggermente danneggiata. Decorazione a corda solo lungo i bordi del manico. Bollo rettangolare presso il disco.</td>                 <td>Capua</td><td>Eggers 142</td>                 <td>Eggers 142. Bollo: Petrovs /td></tr>             <tr>                 <td>63</td><td>I sec. d.C.</td><td>Casseruola </td>                 <td>Museo Civico Archeologico di Milano</td><td>Necropoli di Lovere (BG), tomba 66 ad incinerazione datata al I-II sec. d.C.</td>                 <td>St. 22.S289-6.536</td><td>Castoldi 2024, p. 449</td>                 <td>Altezza conservata: 2,8 cm; diametro: 10 cm</td><td>Casseruola parzialmente conservata e deformata dal calore della pira, che ha contratto la vasca facendo ripiegare su se stessa la parete. Resta l'attacco del manico, che appare piatto e liscio.</td>                 <td>Capua</td><td>Eggers 140-144</td>                 <td>Eggers 1951, p. 172</td><td>Attacco di ansa piatta e orizzontale</td>                 <td>Base piana</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/63.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>64</td><td>Prima metà I sec. d.C.</td><td>Casseruola </td>                 <td>Museo Civico Archeologico di Milano</td><td>Probabilmente necropoli di Lovere (BG), sporadico</td>                 <td>A 0.9.435</td><td>Bolla 1994, n. 33, p. 40</td>                 <td>Altezza: 5,6 cm; lunghezza tot: 21,1 cm; diametro orlo: 10,4 cm; diametro fondo: 5,4 cm; lunghezza manico: 11,2 cm; diametro disco: 3,6 cm; diametro foro: 1,4 cm</td><td>Casseruola integra con orlo convesso e labbro svasato, distinto all'interno da una leggera rientranza. Corpo profondo a pareti concave poco rastremate verso il basso. Fondo piano con i solchi della tornitura. Il manico presenta delle solcature ben incavate presso i bordi laterali; nel disco è presente una scanalatura presso il bordo e presso il foro. Il vaso è ricoperto da una patina omogenea verde scuro con bollosità nella zona del ventre. </td>                 <td>Capua?</td><td>Eggers 140 </td>                 <td>Eggers 1951, pp. 172-173</td><td>Manico orizzontale, piatto, con terminazione a disco e foro di sospensione circolare</td>                 <td>Fondo piano con solchi esterni di tornitura</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/64.jpeg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>65</td><td>Metà I sec. d.C.</td><td>Casseruola </td>                 <td>Museo Civico Archeologico di Milano</td><td>Ignoto</td>                 <td>A 0.9.9237</td><td>Bolla 1994, n. 34, p. 40</td>                 <td>Altezza: 5,4 cm; lunghezza tot: 21,4 cm; diametro orlo: 10,7 cm; diametro fondo: 6,2 cm; Manico: diametro disco: 4,2 cm; diametro foro: 1,5 cm.</td><td>Casseruola integra con vasca alta, orlo ingrossato e poco estroflesso. Parete leggermente concava, con due solcature sotto l'orlo all'esterno e due all'interno molto sottili. Fondo piatto con i solchi della tornitura all'esterno. L'interno della vasca è rivestito con metallo bianco. Il manico presenta una solcatura lungo i margini e il disco è distinto da una modanatura. </td>                 <td>Capua?</td><td>Eggers 140</td>                 <td>Eggers 1951, pp. 172-173</td><td>Manico orizzontale piatto con disco ben distinto e foro di sospensione circolare</td>                 <td>Base piana</td><td>No</td>                 <td></td><td></td>                 <td>Forgiatura e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/65.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>66</td><td>Seconda metà I sec. d.C.</td><td>Casseruola </td>                 <td>Museo Civico Archeologico di Milano</td><td>Ignoto</td>                 <td>A 0.9.434</td><td>Bolla 1994, n. 35, p. 40</td>                 <td>Altezza: 9,3 cm; lunghezza tot: 27,7 cm; diametro orlo: 14,5 cm; diametro fondo: 9,3 cm</td><td>Casseruola integra con vasca profonda. Integrazione in bronzo recente sulla parete. Orlo ingrossato e poco svasato, sotto al quale è presente una coppia di costolature all'esterno e una scanalatura all'interno. Parete poco convessa. Fondo piano con solcature esterne molto profonde e al centro del fondo interno è visibile il segno della punta del tornio. Manico con venature rilievo, con disco distinto. Bollo rettangolare vicino al disco. Sulla faccia inferiore del manico, sono presenti tre piccoli cerchi disposti a trifoglio. </td>                 <td>Capua</td><td>Eggers 142</td>                 <td>Eggers 1951, pp. 172-173; bollo: Petrovsky 1993, p. 158</td><td>Manico orizzontale piatto con scanalature a rilievo e terminazione a disco con foro circolare</td>                 <td>Base piana</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>Si</td><td>LNAEVISOC</td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/66.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>67</td><td>Seconda metà I sec. d.C.</td><td>Casseruola </td>                 <td>Museo Civico Archeologico di Milano</td><td>Probabilmente necropoli di Lovere (BG), sporadico</td>                 <td>A 0.9.9240</td><td>Bolla 1994, n. 36, p. 40</td>                 <td>Altezza conservata: 5,1 cm; diametro orlo: 11,4 cm; lunghezza manico: 9,4 cm</td><td>Manico e parte di vasca di casseruola, con orlo convesso e poco svasato. Parete poco convessa. Il manico ha scanalature a rilievo con doppia solcatura presso i margini; il disco ha una costolatura presso il bordo e intorno al foro. Bollo rettangolare presso il disco del tutto illeggibile. Nel disco due piccoli fori.</td>                 <td>Capua?</td><td>Eggers 142-143</td>                 <td>Eggers 1951, pp. 172-173</td><td>Manico orizzontale con scanalature terminante in disco con foro circolare</td>                 <td>Fondo non conservato</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>Si</td><td>Illeggibile</td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/67.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>68</td><td>Prima metà I sec. d.C.-II d.C.</td><td>Casseruola </td>                 <td>Museo Civico Archeologico di Milano</td><td>Probabilmente necropoli di Lovere (BG), sporadico</td>                 <td>A 0.9.9239</td><td>Bolla 1994, n. 39, p. 41</td>                 <td>Altezza: 5,4 cm; lunghezza tot: 21,7 cm; diametro orlo: 10,7 cm; lunghezza manico: 11,8 cm</td><td>Casseruola mancante del fondo e con piccola lacuna anche sulla terminazione del manico. Orlo leggermente ingrossato poco sporgente, distinto con una sottile solcatura. Vasca profonda con parete poco rastremata verso il basso. Il manico è liscio e termina con disco con foro a mezzaluna, sotto è presente un cerchietto impresso. All'incirca a metà del manico è avvolta una fascetta di ferro.</td>                 <td>Capua?</td><td>Eggers 138</td>                 <td>Eggers 1951, p. 172</td><td>Manico orizzontale piatto terminante in disco con foro a mezzaluna</td>                 <td>Mancante</td><td>No</  costola tura appena rilevata lungo i margini; il disco è distinto e ha il foro a forma di mezzaluna.</td>                 <td>Capua?</td><td>Eggers 138</td>                 <td>Eggers 1951, p. 172</td><td>Manico orizzontale piatto terminante in disco con foro a mezzaluna</td>                 <td>Base piana</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/69.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>70</td><td>Metà I sec. d.C. - II sec. d.C.</td><td>Casseruola </td>                 <td>Museo Civico Archeologico di Milano</td><td>Probabilmente necropoli di Lovere (BG), sporadico</td>                 <td>A 0.9.9236</td><td>Bolla 1994, n. 41, p. 41</td>                 <td>Altezza: 5,2 cm; diametro orlo: 12,8 cm; diametro fondo: 7,5 cm</td><td>Casseruola quasi integra con piccole lacune sul fondo e sulla terminazione del manico. Orlo ingrossato, parete convessa rastremata verso il basso con solcature sottili sotto l'orlo. Fondo piatto. Manico piatto terminante in un settore di cerchio con al centro un foro a trifoglio, sotto il quale è presente un bollo rettangolare non leggibile.</td>                 <td>Capua?</td><td>Eggers 146; Boesterd 33</td>                 <td>Eggers 1951, p. 173; den Boesterd 1956, p. 12</td><td>Manico orizzontale piatto terminante in settore di cerchio con foro a trifoglio</td>                 <td>Fondo piano con solcature della tornitura</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>Si</td><td>Illeggibile</td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/70.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>71</td><td>Metà I - metà II sec. d.C.</td><td>Casseruola </td>                 <td>Museo Civico Archeologico di Milano</td><td>Ignoto</td>                 <td>A 0.9.9242</td><td>Bolla 1994, n. 42, p. 42</td>                 <td>Altezza: 5 cm; lunghezza tot: 24,1 cm; diametro orlo: 13,1 cm; diametro piede: 5 cm; lunghezza manico: 11,6 cm</td><td>Casseruola quasi integra, con due lacune sul fondo e ammaccature, il foro nella parte terminante del manico appare danneggiato. Orlo convesso e ingrossato, appena svasato, definito da una coppia di solcature all'esterno. Vasca poco profonda con parete leggermente convessa. Manico liscio terminante in settore di cerchio con almeno due fori in origine.</td>                 <td>Capua?</td><td>Eggers 146; Boesterd 33</td>                 <td>Eggers 1951, p. 173; den Boesterd 1956, p. 12</td><td>Manico orizzontale piatto terminante in settore di cerchio con possibile foro a trifoglio.</td>                 <td>Base piana</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/71.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>72</td><td>Metà I-metà II sec. d.C.</td><td>Patera </td>                 <td>Museo Civico Archeologico di Milano</td><td>Ignoto</td>                 <td>A 0.9.441</td><td>Bolla 1994, n. 52, p. 44</td>                 <td>Altezza: 3,5 cm; diametro orlo 14,2 cm; diametro piede: 6,3 cm</td><td>Patera da bagno quasi integra con una frattura nella zona mediana del manico, forse già riparata in antico con una grappa in bronzo e saldatura, indicando il lungo periodo d'uso. Orlo ingrossato, labbro a tesa con solcatura nella parte interna, parete concava. Piede ad anello con solcature di tornitura. Manico orizzontale a sezione ovale con terminazione curvilinea sormontata da appendice circolare. Nella terminazione è presente un foro composto da due cerchi uniti da un segmento. Presente bollo rettangolare non leggibile (questa forma è normalmente bollata da Cipii, Ansii, Naevi e Nasennius Libanus.  </td>                 <td>Capua</td><td>Radnoti 19; Boesterd 36</td>                 <td>Radnoti 1938, pp. 63-66; van Boesterd 1956, p. 13</td><td>Manico orizzontale con terminazione curvilinea con due fori collegati da un segmento. A metà del manico riparazione antica con grappa e saldatura.</td>                 <td>Piede ad anello</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>Si</td><td>Illeggibile</td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/72.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>73</td><td>Seconda metà I- II sec. d.C.</td><td>Manico di patera</td>                 <td>Museo Civico Archeologico di Milano</td><td>Necropoli di Magenta (MI)</td>                 <td>A 0.9.930</td><td>Bolla 1994, n. 53, p. 49</td>                 <td>Lunghezza: 17,2 cm; larghezza piastra di attacco del manico: 6,2 cm; diametro ipotetico orlo: 21 cm</td><td>Manico di patera a costolature ampie e strette alternate terminante in protome di lupo o cane. Attacco al corpo del vaso costituito da un elemento ripiegato da applicare all'orlo e un elemento a chele di scorpione da attaccare alla vasca con decorazione vegetale a rilievo. </td>                 <td>Capua?</td><td>Nuber E I,d</td>                 <td>Nuber 1972, p. 192</td><td>Manico cilindico scanalato terminante in testa di cane o lupo  sull'imboccatura e impostata su orlo e spalla. Attacco inferiore dell'ansa a medaglione cuoriforme decorato con volute laterati a forma di teste di cigno e scena a bassorilievo.</td>                 <td>Capua?</td><td>Tassinari C1000</td>                 <td>Tassinari 1993, p. 37-39; Pagano 2009, pp. 46-47</td><td>Ansa aggettante sopra l'imboccatura con poggiapollice</td>                 <td>Base piana</td><td>Si</td>                 <td>Bassorilievo</td><td>Bacco con pantera e kantharos che si appoggia ad Ampelo</td>                 <td></td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/34.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>32</td><td>I-II sec. d.C.</td><td>Brocca monoansata</td>                 <td>Museo Archeologico di Napoli</td><td>Pompei, Casa del Fauno</td>                 <td>69427</td><td>Borriello et al. 1996, n. 49, p. 212</td>                 <td>Altezza: 30 cm; diam orlo: 19 cm</td><td>Brocca con ventre convesso, basepiana, spalla rastrenata verso l'alto, ansa con poggiapollice aggettante sull'imboccatura e impostata su orlo e spalla. Attacco inferiore dell'ansa a medaglione cuoriforme decorato con volute laterati a forma di teste di cigno e scena a bassorilievo.</td>                 <td>Capua?</td><td>Tassinari C1000</td>                 <td>Tassinari 1993, p. 37-39; Pagano 2009, pp. 46-47</td><td>Ansa aggettante sopra l'imboccatura con poggiapollice</td>                 <td>Base piana</td><td>Si</td>                 <td>Bassorilievo</td><td>Bacco con pantera e kantharos che si appoggia ad Ampelo</td>                 <td></td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>                          <tr>                 <td>33</td><td>I-II sec. d.C
