inciaal Museum G.M. Kam at Nijmegen (Netherlands)</td><td>Nijmegen-east, parte orientale della pretaentura della fortezza legionaria sull'Hunenberg</td>                 <td>CA 1960/366</td><td>Koster 1997, n.68, p. 59; 95-97</td>                 <td>Diametro: 12.8 cm; Iunghezza con manico: 23.1 cm.</td><td>Casseruola con manico ristretto nella parte centrale e profondi solchi sulla superficie superiore. Manico terminante con disco con foro circolare. Orlo aggettante con scanalature al di sotto create da rifinitura al tornio. Tracce di rivestimento di stagno sotto all'orlo su entrambe le superfici. Cartiglio incurvato per bollo sotto al disco.</td>                 <td>Campania (Capua?) o Gallia</td><td>Eggers 143; Petrovsky V, 3; Tassinari, G3100.</td>                 <td>Eggers 1951, p. 172; Petrovsky 1993, pp. 72-73; Tassinari 1993, p. 55</td><td>Manico terminante con disco con foro circolare.</td>                 <td>Base piana</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>Si</td>                 <td>Atomic Absortion Analysis (Rathgen Forschungslabor in Berlin, 1997)</td><td>Cu 74,59% ; Sn 9,97 %;  Pb 15,03%; Zn 0,090%; Fe 0,04%; Ni 0,04%; Ag 0,07%; Sb 0,07%; As 0,11%; Co - 0,005%</td>                 <td></td><td></td>                 <td>Si</td><td>[S]ACIROF</td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/3.png' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>4</td><td>I sec. a.C.-I sec. d.C.</td><td>Manico di casseruola</td>                 <td>Provinciaal Museum G.M. Kam at Nijmegen (Netherlands)</td><td>Nijmegen east, via decumana, fortezza legionaria</td>                 <td>CA 1966/1858</td><td>Koster 1997, n. 71, p. 59, 95-97</td>                 <td>Lunghezza: 11 cm</td><td>Manico con foro circolare di casseruola con solcature ai bordi.</td>                 <td>Capua?</td><td>Eggers 143; Petrovsky à nella zona del ventre. </td>                 <td>Capua?</td><td>Eggers 140 </td>                 <td>Eggers 1951, pp. 172-173</td><td>Manico orizzontale, piatto, con terminazione a disco e foro di sospensione circolare</td>                 <td>Fondo piano con solchi esterni di tornitura</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/64.jpeg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>65</td><td>Metà I sec. d.C.</td><td>Casseruola </td>                 <td>Museo Civico Archeologico di Milano</td><td>Ignoto</td>                 <td>A 0.9.9237</td><td>Bolla 1994, n. 34, p. 40</td>                 <td>Altezza: 5,4 cm; lunghezza tot: 21,4 cm; diametro orlo: 10,7 cm; diametro fondo: 6,2 cm; Manico: diametro disco: 4,2 cm; diametro foro: 1,5 cm.</td><td>Casseruola integra con vasca alta, orlo ingrossato e poco estroflesso. Parete leggermente concava, con due solcature sotto l'orlo all'esterno e due all'interno molto sottili. Fondo piatto con i solchi della tornitura all'esterno. L'interno della vasca è rivestito con metallo bianco. Il manico presenta una solcatura lungo i margini e il disco è distinto da una modanatura. </td>                 <td>Capua?</td><td>Eggers 140</td>                 <td>Eggers 1951, pp. 172-173</td><td>Manico orizzontale piatto con disco ben distinto e foro di sospensione circolare</td>                 <td>Base piana</td><td>No</td>                 <td></td><td></td>                 <td>Forgiatura e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/65.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>66</td><td>Seconda metà I sec. d.C.</td><td>Casseruola </td>                 <td>Museo Civico Archeologico di Milano</td><td>Ignoto</td>                 <td>A 0.9.434</td><td>Bolla 1994, n. 35, p. 40</td>                 <td>Altezza: 9,3 cm; lunghezza tot: 27,7 cm; diametro orlo: 14,5 cm; diametro fondo: 9,3 cm</td><td>Casseruola integra con vasca profonda. Integrazione in bronzo recente sulla parete. Orlo ingrossato e poco svasato, sotto al quale è presente una coppia di costolature all'esterno e una scanalatura all'interno. Parete poco convessa. Fondo piano con solcature esterne molto profonde e al centro del fondo interno è visibile il segno della punta del tornio. Manico con venature rilievo, con disco distinto. Bollo rettangolare vicino al disco. Sulla faccia inferiore del manico, sono presenti tre piccoli cerchi disposti a trifoglio. </td>                 <td>Capua</td><td>Eggers 142</td>                 <td>Eggers 1951, pp. 172-173; bollo: Petrovsky 1993, p. 158</td><td>Manico orizzontale piatto con scanalature a rilievo e terminazione a disco con foro circolare</td>                 <td>Base piana</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>Si</td><td>LNAEVISOC</td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/66.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>67</td><td>Seconda metà I sec. d.C.</td><td>Casseruola </td>                 <td>Museo Civico Archeologico di Milano</td><td>Probabilmente necropoli di Lovere (BG), sporadico</td>                 <td>A 0.9.9240</td><td>Bolla 1994, n. 36, p. 40</td>                 <td>Altezza conservata: 5,1 cm; diametro orlo: 11,4 cm; lunghezza manico: 9,4 cm</td><td>Manico e parte di vasca di casseruola, con orlo convesso e poco svasato. Parete poco convessa. Il manico ha scanalature a rilievo con doppia solcatura presso i margini; il disco ha una costolatura presso il bordo e intorno al foro. Bollo rettangolare presso il disco del tutto illeggibile. Nel disco due piccoli fori.</td>                 <td>Capua?</td><td>Eggers 142-143</td>                 <td>Eggers 1951, pp. 172-173</td><td>Manico orizzontale con scanalature terminante in disco con foro circolare</td>                 <td>Fondo non conservato</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>Si</td><td>Illeggibile</td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/67.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>68</td><td>Prima metà I sec. d.C.-II d.C.</td><td>Casseruola </td>                 <td>Museo Civico Archeologico di Milano</td><td>Probabilmente necropoli di Lovere (BG), sporadico</td>                 <td>A 0.9.9239</td><td>Bolla 1994, n. 39, p. 41</td>                 <td>Altezza: 5,4 cm; lunghezza tot: 21,7 cm; diametro orlo: 10,7 cm; lunghezza manico: 11,8 cm</td><td>Casseruola mancante del fondo e con piccola lacuna anche sulla terminazione del manico. Orlo leggermente ingrossato poco sporgente, distinto con una sottile solcatura. Vasca profonda con parete poco rastremata verso il basso. Il manico è liscio e termina con disco con foro a mezzaluna, sotto è presente un cerchietto impresso. All'incirca a metà del manico è avvolta una fascetta di ferro.</td>                 <td>Capua?</td><td>Eggers 138</td>                 <td>Eggers 1951, p. 172</td><td>Manico orizzontale piatto terminante in disco con foro a mezzaluna</td>                 <td>Mancante</td><td>No</td>                 <td></td><td></t  costola tura appena rilevata lungo i margini; il disco è distinto e ha il foro a forma di mezzaluna.</td>                 <td>Capua?</td><td>Eggers 138</td>                 <td>Eggers 1951, p. 172</td><td>Manico orizzontale piatto terminante in disco con foro a mezzaluna</td>                 <td>Base piana</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/69.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>70</td><td>Metà I sec. d.C. - II sec. d.C.</td><td>Casseruola </td>                 <td>Museo Civico Archeologico di Milano</td><td>Probabilmente necropoli di Lovere (BG), sporadico</td>                 <td>A 0.9.9236</td><td>Bolla 1994, n. 41, p. 41</td>                 <td>Altezza: 5,2 cm; diametro orlo: 12,8 cm; diametro fondo: 7,5 cm</td><td>Casseruola quasi integra con piccole lacune sul fondo e sulla terminazione del manico. Orlo ingrossato, parete convessa rastremata verso il basso con solcature sottili sotto l'orlo. Fondo piatto. Manico piatto terminante in un settore di cerchio con al centro un foro a trifoglio, sotto il quale è presente un bollo rettangolare non leggibile.</td>                 <td>Capua?</td><td>Eggers 146; Boesterd 33</td>                 <td>Eggers 1951, p. 173; den Boesterd 1956, p. 12</td><td>Manico orizzontale piatto terminante in settore di cerchio con foro a trifoglio</td>                 <td>Fondo piano con solcature della tornitura</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>Si</td><td>Illeggibile</td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/70.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>71</td><td>Metà I - metà II sec. d.C.</td><td>Casseruola </td>                 <td>Museo Civico Archeologico di Milano</td><td>Ignoto</td>                 <td>A 0.9.9242</td><td>Bolla 1994, n. 42, p. 42</td>                 <td>Altezza: 5 cm; lunghezza tot: 24,1 cm; diametro orlo: 13,1 cm; diametro piede: 5 cm; lunghezza manico: 11,6 cm</td><td>Casseruola quasi integra, con due lacune sul fondo e ammaccature, il foro nella parte terminante del manico appare danneggiato. Orlo convesso e ingrossato, appena svasato, definito da una coppia di solcature all'esterno. Vasca poco profonda con parete leggermente convessa. Manico liscio terminante in settore di cerchio con almeno due fori in origine.</td>                 <td>Capua?</td><td>Eggers 146; Boesterd 33</td>                 <td>Eggers 1951, p. 173; den Boesterd 1956, p. 12</td><td>Manico orizzontale piatto terminante in settore di cerchio con possibile foro a trifoglio.</td>                 <td>Base piana</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/71.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>72</td><td>Metà I-metà II sec. d.C.</td><td>Patera </td>                 <td>Museo Civico Archeologico di Milano</td><td>Ignoto</td>                 <td>A 0.9.441</td><td>Bolla 1994, n. 52, p. 44</td>                 <td>Altezza: 3,5 cm; diametro orlo 14,2 cm; diametro piede: 6,3 cm</td><td>Patera da bagno quasi integra con una frattura nella zona mediana del manico, forse già riparata in antico con una grappa in bronzo e saldatura, indicando il lungo periodo d'uso. Orlo ingrossato, labbro a tesa con solcatura nella parte interna, parete concava. Piede ad anello con solcature di tornitura. Manico orizzontale a sezione ovale con terminazione curvilinea sormontata da appendice circolare. Nella terminazione è presente un foro composto da due cerchi uniti da un segmento. Presente bollo rettangolare non leggibile (questa forma è normalmente bollata da Cipii, Ansii, Naevi e Nasennius Libanus.  </td>                 <td>Capua</td><td>Radnoti 19; Boesterd 36</td>                 <td>Radnoti 1938, pp. 63-66; van Boesterd 1956, p. 13</td><td>Manico orizzontale con terminazione curvilinea con due fori collegati da un segmento. A metà del manico riparazione antica con grappa e saldatura.</td>                 <td>Piede ad anello</td><td>No</td>                 <td></td><td></td>                 <td>Fusione in stampo e finitura al tornio</td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>Si</td><td>Illeggibile</td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/72.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>73</td><td>Seconda metà I- II sec. d.C.</td><td>Manico di patera</td>                 <td>Museo Civico Archeologico di Milano</td><td>Necropoli di Magenta (MI)</td>                 <td>A 0.9.930</td><td>Bolla 1994, n. 53, p. 49</td>                 <td>Lunghezza: 17,2 cm; larghezza piastra di attacco del manico: 6,2 cm; diametro ipotetico orlo: 21 cm</td><td>Manico di patera a costolature ampie e strette alternate terminante in protome di lupo o cane. Attacco al corpo del vaso costituito da un elemento ripiegato da applicare all'orlo e un elemento a chele di scorpione da attaccare alla vasca con decorazione vegetale a rilievo. </td>                 <td>Capua?</td><td>Nuber E I,d</td>                 <td>Nuber 1972, p. 192</td><td>Manico cilindico scanalato terminante in testa di cane o lupo  sull'imboccatura e impostata su orlo e spalla. Attacco inferiore dell'ansa a medaglione cuoriforme decorato con volute laterati a forma di teste di cigno e scena a bassorilievo.</td>                 <td>Capua?</td><td>Tassinari C1000</td>                 <td>Tassinari 1993, p. 37-39; Pagano 2009, pp. 46-47</td><td>Ansa aggettante sopra l'imboccatura con poggiapollice</td>                 <td>Base piana</td><td>Si</td>                 <td>Bassorilievo</td><td>Bacco con pantera e kantharos che si appoggia ad Ampelo</td>                 <td></td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>             <tr><td colspan='25'><b>Images:</b><br><img src='/static/uploads/34.jpg' width='200' style='margin:5px;'><br></td></tr>             <tr>                 <td>32</td><td>I-II sec. d.C.</td><td>Brocca monoansata</td>                 <td>Museo Archeologico di Napoli</td><td>Pompei, Casa del Fauno</td>                 <td>69427</td><td>Borriello et al. 1996, n. 49, p. 212</td>                 <td>Altezza: 30 cm; diam orlo: 19 cm</td><td>Brocca con ventre convesso, basepiana, spalla rastrenata verso l'alto, ansa con poggiapollice aggettante sull'imboccatura e impostata su orlo e spalla. Attacco inferiore dell'ansa a medaglione cuoriforme decorato con volute laterati a forma di teste di cigno e scena a bassorilievo.</td>                 <td>Capua?</td><td>Tassinari C1000</td>                 <td>Tassinari 1993, p. 37-39; Pagano 2009, pp. 46-47</td><td>Ansa aggettante sopra l'imboccatura con poggiapollice</td>                 <td>Base piana</td><td>Si</td>                 <td>Bassorilievo</td><td>Bacco con pantera e kantharos che si appoggia ad Ampelo</td>                 <td></td><td>No</td>                 <td></td><td></td>                 <td></td><td></td>                 <td>No</td><td></td>             </tr>                          <tr>                 <td>33</td><td>I-II sec. d.C
